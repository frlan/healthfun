<!DOCTYPE html>
{% load staticfiles %}
{% load url from future %}
{% load i18n %}
<html lang={% trans "en" %}>
<head>
    <meta charset="utf-8" />
    <title>{% block title %} "healthfun" {% endblock %}</title>
    <meta name="generator" content="Geany 1.24" />
<body>

<div>
    {% if user.is_authenticated %}
        <p><span><a href="{% url "user_dashboard" %}">{{user}}</a> <a href="{% url "auth_logout" %}">Logout</a> </span></p>
    {% else %}
        <p>
            <span>
                <a href="{% url "home" %}">Home</a> 
                <a href="{% url "auth_login" %}">Login</a> 
                <a href="{% url "registration_register" %}">Register</a>
            </span>
        </p>
    {% endif %}
</div>


{% block content %}Empty page{% endblock %}
</body>
</html>
